<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="plantillaPrincipal.xhtml">
            <ui:define name="content">
                <h:form>
                    <h1> Catalogo de Planes Disponibles</h1>
                    <p:dataGrid var="image" value="#{imagesView.images}" columns="3"  rows="12" paginator="true" id="catalogo"
                                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                rowsPerPageTemplate="6,12,16">

                        <f:facet name="header">
                            Planes Disponibles
                        </f:facet>

                        <p:panel header="hola" style="text-align:center">
                            <h:panelGrid columns="1" style="width:100%">
                                <p:graphicImage value="resources/img/#{image}"/> 

                                <h:outputText value="Xperia" />

                                <p:commandLink action="index">
                                    <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;" />
                                </p:commandLink>
                            </h:panelGrid>
                        </p:panel>

                    </p:dataGrid>
                </h:form>

            </ui:define>
        </ui:composition>

    </body>
</html>
