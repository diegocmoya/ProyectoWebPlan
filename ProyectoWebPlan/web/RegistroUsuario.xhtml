<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="plantillaPrincipal.xhtml">
            <ui:define name="content">
                <h:form>
                    <p>Registro Usuarios</p>
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel value="Apellidos"/>
                        <p:inputText value="#{administradorUsuario.usuario.apellido}"/>
                        <p:outputLabel value="Nombre"/>
                        <p:inputText value="#{administradorUsuario.usuario.nombre}"/>
                        <p:outputLabel value="Fecha de nacimiento"/>
                        <p:inputText value="#{administradorUsuario.usuario.fechaNacimiento}"/>
                        <p:outputLabel value="Correo Electronico"/>
                        <p:inputText value="#{administradorUsuario.usuario.correo}"/>
                        <p:outputLabel value="Nombre Usuario"/>
                        <p:inputText value="#{administradorUsuario.usuario.nombreUsuario}"/>
                        <p:outputLabel value="clave"/>
                        <p:inputText value="#{administradorUsuario.usuario.clave}"/>
                        <p:outputLabel value="Confirmar clave"/>
                        <p:inputText/>
                        <p:commandButton ajax="false" value="Registrar" actionListener="#{administradorUsuario.agregarUsuario(e)}" action="index"/>
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
