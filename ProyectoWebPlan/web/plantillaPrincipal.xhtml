<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputStylesheet name="./css/style.css"/>
        <title>Inicio</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">
                <div id="logoPrincipal">

                </div>
                <div>
                    <h:form>  
                        <p:growl id="messages"/>

                        <p:menubar>
                            <p:submenu label="Inicio" icon="ui-icon-document">
                                <p:submenu label="New" icon="ui-icon-contact">
                                    <p:menuitem value="Project" url="#" />
                                    <p:menuitem value="Other" url="#" />
                                </p:submenu>
                                <p:menuitem value="Open" url="#" />
                                <p:separator />
                                <p:menuitem value="Quit" url="#" />
                            </p:submenu>
                            <f:facet name="options">
                                <p:commandButton type="button" value="Logout" />
                            </f:facet>
                        </p:menubar>
                    </h:form>
                </div>
            </ui:insert>
        </div>

        <div>
            <div id="left">
                <ui:insert name="left">
                    <h:form>
                        <h:panelGrid columns="2" cellpadding="2" styleClass="panel_izquierdo">
                            <h:outputLabel value="Usuario"/>
                            <p:inputText />
                            <h:outputLabel value="clave"/>
                            <p:inputText />
                            <p:commandButton ajax="false" value="Ingresar"/>
                            <p:commandLink ajax="false" value="Registrarse" action="RegistroUsuario"/>
                               

                        </h:panelGrid>
                    </h:form>
                </ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">
                    Content
                </ui:insert>
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">
                Bottom
            </ui:insert>
        </div>

    </h:body>

</html>
